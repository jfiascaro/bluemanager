<div class="row">

    <div class="col-lg-7">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">User Profile</h4>
                <h6 class="card-subtitle">User name</h6>
                <form ngNativeValidate #f="ngForm" (ngSubmit)="save(f.value)" class="form p-t-20">
                    <div class="form-group">
                        <label for="exampleInputuname">User Name</label>
                        <div class="input-group">
                            <div class="input-group-addon"><i class="ti-user"></i></div>
                            <input [ngModel]="user.username" name="username" type="text" class="form-control" placeholder="Username" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="exampleInputEmail1">Email address</label>
                        <div class="input-group">
                            <div class="input-group-addon"><i class="ti-email"></i></div>
                            <input [ngModel]="user.email" name="email" type="email" class="form-control" placeholder="user email" required>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-success waves-effect waves-light m-r-10">
                        <i class="fa fa-save"></i>
                        Save
                    </button>
                </form>
            </div>
        </div>
    </div>


    <div class="col-lg-5">
        <div class="card">
            <div class="card-body" align="center">
                <h4 class="card-title">User Picture</h4>
                <h6 class="card-subtitle">User name</h6>

                <img *ngIf="!tmpPicture" [src]="usuario | imagen" class="w150">
                <img *ngIf="tmpPicture" [src]="tmpPicture" class="w150">

                <input (change)="selectPicture( $event.target.files[0] )" type="file">
                <br>
                <br>
                <button (click)="changePicture()" [disabled]="!uploadPicture" type=button class="btn btn-block btn-success waves-effect waves-light m-r-10">
                    <i class="fa fa-save"></i>
                    Update photo
                </button>
            </div>
        </div>
    </div>


</div>
